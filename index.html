<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo - A simple todo website</title>
    <link rel="icon" type="png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="left">
        <h1>todo list</h1>
        <form>
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button"><i class="fa fa-plus-square"></i></button>
        </form>
    </div>
    <div class="right">
        <ul class="todo-list">
            <div class="todo">
                <li class="todo-item">lorem</li>
                <button class="complete-btn"><i class="fa fa-check"></i></button>
                <button class="trash-btn"><i class="fa fa-trash"></i></button>
            </div>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
